name: SonarCloud SAST Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=roshini-0800
            -Dsonar.projectKey=Roshini-0800_sales-app
            -Dsonar.sources=.
            -Dsonar.python.version=3
            -Dsonar.exclusions=**/.terraform/**,**/*.tfstate,**/*.tfstate.backup,**/venv/**,**/__pycache__/**,**/*.exe
