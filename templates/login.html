<!DOCTYPE html>
<html>
<head>
<title>RO App Login</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
}
button {
    width: 100%;
    padding: 12px;
    background: #0071e3;
    color: white;
    border: none;
    border-radius: 10px;
}
.error {
    color: red;
}
</style>
</head>

<body>
<div class="card">
    <h2>RO App Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
