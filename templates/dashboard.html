<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0071e3;
            color: white;
        }

        .logout-btn {
            background: #b11226;
            color: #ffffff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c5303c;
        }
    </style>
</head>

<body>

<h2>ðŸ“Š Sales Dashboard</h2>

<div class="card">
    <h3>Total Sales: {{ total_sales }}</h3>
    <h3>Total Revenue: â‚¹ {{ total_amount }}</h3>
</div>

<div class="card">
    <h3>Sales Details</h3>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.product }}</td>
                <td>â‚¹ {{ sale.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- ðŸ” Secure Logout (POST + CSRF) -->
<form method="POST" action="{{ url_for('logout') }}">
    {{ csrf_token() }}
    <button type="submit" class="logout-btn">Logout</button>
</form>

</body>
</html>
